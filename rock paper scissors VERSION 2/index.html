<html>
  <head>
    <title>💎 📝 ✂</title>

  <body>
    <div class="game">
      <h1>Rock Paper Scissors</h1>
      <p id="scoreUser">...</p>
      <p>
        <img class="myAmmo" src="img/rock.png" onclick="myAim('rock')" />
