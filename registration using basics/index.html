<!DOCTYPE html>

<html>
    <title> Register </title>
    <link rel = "stylesheet" href = "index.css">
    
        <h1> Registration Form </h1>

<body>

            <div class = "container">
                <form>
                <label> Username </label>
                <br/>
                <input type = "text" id = "usernameInput" class = "userInput" placeholder = "New Username.." required>
                <br/>
                <label> Email </label>
                <br/>
                <input type = "email" id = "emailInput" class = "emailClass" placeholder = "example@xxx.com" required>
                <br/>
                <label> Password </label>
                <br/>
                <input type = "password" id = "password1" class = "passwordClass" placeholder = "New password.." required>
                <br/>
                <label> Re-type Password </label>
                <br/>
                <input type = "password" id = "password2" class = "passwordClass" placeholder = "Re-type password.." required>
                <br/>
                <input type = "submit" id = "userSubmit">
                </form>


                <br/>
                <p id = "warning"> ... </p>

            </div>



<script src="index.js"></script>


</body>


</html>
