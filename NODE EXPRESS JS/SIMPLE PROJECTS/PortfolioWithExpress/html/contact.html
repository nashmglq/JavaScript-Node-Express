  <body>
    <div class="navbar">
      <a href="/"> <img src="nashLogo.png" /></a>

    <div class="contact-form">
      <form action="/submit" method="POST">
        <label> Email: </label><br />
        <input
          class="contact-email"
          type="text"
          placeholder="johndoe@example.com"
          name="email"
          require
        />
        <br />
        <label> Subject: </label><br />
        <input
          class="contact-subject"
          type="text"
          placeholder="Subject"
          name="subject"
          require
        /><br />
        <label> Message: </label><br />
        <textarea
          class="contact-message"
          placeholder="Message..."
          name="message"
        ></textarea
        ><br />

        <button>Submit</button>
      </form>
    </div>

    <script>
       //okay i get it the new URLSearchPArams(window.location.search) will get the parameter of the new url 
         const urlParams = new URLSearchParams(window.location.search);
         const successParams = urlParams.get("success");

         if(successParams === "true"){
          alert("Contact was successfull")
         }else if (successParams === "false"){
          alert("Please input all fields")
         }
    </script>
